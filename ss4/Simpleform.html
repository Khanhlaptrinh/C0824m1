<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    form {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
    label {
        font-size: 20px;
        color: black;
    }
    sup {
        color: red;
    }
    .Numphone input{
        width: 60px;
    }
    .button {
        border: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
    }
</style>
<body>
<form action="Simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="  ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"/> 1 - $10 <br>
    <input type="radio" name="rd"/> 2 - $20 <br>
    <input type="radio" name="rd"/> 3- $25 <br>

    <label>Name <sup>*</sup><br/>
        <input type="text" name="FirstName"
               placeholder="Enter a valid name"/>
        <input type="text" name="LastName"
               placeholder="Enter a valid name"/> <br/> <br/>
    </label>
    <label>Email<br/>
        <input type="email" value="" name="emailid" size="30"
               placeholder="Enter a valid email address"><br/><br/>
    </label>
    <label class="Numphone">Phone Number <br/>
        <input type="text" name="phone1"/> <span>-</span>
        <input type="text" name="phone2"/> <span>-</span>
        <input type="text" name="phone3"/>
    </label>
    <br/>
    <input class="button" type="button" name="btSubmit" value="submit"/>
</form>
</body>
</html>

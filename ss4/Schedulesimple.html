<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
    .row1, .row2{
        background-color: red;
        color: white;
    }
</style>
<body>
<table>
    <tr class="row1">
        <th scope="col" rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr class="row2">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <th>Thứ 2</th>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <th>Thứ 3</th>
        <td>Nhận biết tập nói</td>
        <td>Rèn nền nếp, Kỹ năng sống</td>
    </tr>
    <tr>
        <th>Thứ 4</th>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <th>Thứ 5</th>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
